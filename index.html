<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baaper Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Bapeer Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-700 p-6 w-9/12 mx-auto mt-12  ">
            <h3 class="text-2xl text-white mb-4 text-center font-semibold">Please Login</h3>
            <div class="">
                <!-- center  -->
                <input class="w-9/12 block mb-3 p-2  rounded-md" type="email" name="" id="user-email"
                    placeholder="Your email address">
                <input class="w-9/12 block mb-3 p-2 rounded-md" type="password" name="" id="user-pass"
                    placeholder="Type your password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-4 py-2 rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
